<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Đăng ký</title>

	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<meta content="Free HTML Templates" name="keywords">
	<meta content="Free HTML Templates" name="description">

	<!-- Favicon -->
	<link th:href="@{/img/favicon.ico}" rel="icon">

	<!-- Google Web Fonts -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
	      rel="stylesheet">

	<!-- Font Awesome -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

	<!-- Libraries Stylesheet -->
	<link th:href="@{/lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">

	<!-- Customized Bootstrap Stylesheet -->
	<link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
	<div class="container border-primary border p-4" style="max-width: 500px">

		<!-- Pills navs -->
		<ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
			<li class="nav-item" role="presentation">
				<a class="nav-link" id="tab-login" data-mdb-toggle="pill" th:href="@{/login}" role="tab"
				   aria-controls="pills-login" aria-selected="true">Login</a>
			</li>
			<li class="nav-item" role="presentation">
				<a class="nav-link active" id="tab-register" data-mdb-toggle="pill" th:href="@{/register}" role="tab"
				   aria-controls="pills-register" aria-selected="false">Register</a>
			</li>
		</ul>
		<!-- Pills navs -->

		<!-- Pills content -->
		<div class="tab-content">
			<div class="tab-pane fade show active" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
				<form th:action="@{/process_register}" th:object="${user}" method="post">
					<div class="text-center mb-3">
						<p>Sign up with:</p>
						<a th:href="@{/oauth2/authorization/facebook}" class="btn btn-link btn-floating mx-1 border border-primary rounded-pill">
							<i class="fab fa-facebook-f"></i>
							Facebook
						</a>

						<a th:href="@{/oauth2/authorization/google}" class="btn btn-link btn-floating mx-1 border border-primary rounded-pill">
							<i class="fab fa-google"></i>
							Google
						</a>
					</div>
					<p class="text-center">or:</p>
					<div th:if="${param.existsEmail}" class="alert alert-danger">
						Email đã tồn tại
					</div>
					<!-- Email input -->
					<div class="form-group mb-4">
						<label class="form-label" for="registerEmail">Email</label>
						<input type="email" id="registerEmail" class="form-control" th:field="*{email}" required/>
						<div class="alert alert-warning" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
					</div>

					<!-- Name input -->
					<div class="form-group mb-4">
						<label class="form-label" for="registerName">First name</label>
						<input type="text" id="registerName" class="form-control" th:field="*{firstName}"/>
						<div class="alert alert-warning" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
					</div>

					<!-- Username input -->
					<div class="form-group mb-4">
						<label class="form-label" for="registerUsername">Last name</label>
						<input type="text" id="registerUsername" class="form-control" th:field="*{lastName}"/>
						<div class="alert alert-warning" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
					</div>

					<!-- Password input -->
					<div class="form-group mb-4">
						<label class="form-label" for="registerPassword">Password</label>
						<input type="password" id="registerPassword" class="form-control" th:field="*{password}" required minlength="2" maxlength="20"/>
					</div>

					<!-- Submit button -->
					<button type="submit" class="btn btn-primary btn-block mb-3">Sign up</button>
				</form>
			</div>
		</div>
		<!-- Pills content -->
	</div>

	<!-- JavaScript Libraries -->
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
	<script th:src="@{lib/easing/easing.min.js}"></script>
	<script th:src="@{lib/owlcarousel/owl.carousel.min.js}"></script>
	<!-- Contact Javascript File -->
	<script th:src="@{mail/jqBootstrapValidation.min.js}"></script>
	<script th:src="@{mail/contact.js}"></script>

	<!-- Template Javascript -->
	<script th:src="@{/js/main.js}"></script>
</body>
</html>
